name: Update Oracle Solved Count
permissions:
  contents: write
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # Checkout profile repo
      - name: Checkout profile repo
        uses: actions/checkout@v3
      
      # Checkout leetcode-oracle repo in subfolder
      - name: Checkout Oracle solutions repo
        uses: actions/checkout@v3
        with:
          repository: vikasvooradi/leetcode-oracle
          path: oracle_repo
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Count unique problem folders
      - name: Count Oracle solutions
        id: count
        run: |
          COUNT=$(find oracle_repo -type f -name '*.sql' -print0 \
            | xargs -0 -n1 dirname \
            | sort -u \
            | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Found $COUNT Oracle SQL solutions"
      
      # Update the README
      - name: Update README
        run: |
          # Update the badge number
          sed -i "s/ORACLE%20SQL-[0-9]*%20SOLVED/ORACLE%20SQL-${{ steps.count.outputs.count }}%20SOLVED/" README.md
          # Update the comment tracker
          sed -i "s/<!-- COUNT:[0-9]* -->/<!-- COUNT:${{ steps.count.outputs.count }} -->/" README.md
      
      # Commit & push changes
      - name: Commit and push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Oracle solved count to ${{ steps.count.outputs.count }}"
            git push
          fi
