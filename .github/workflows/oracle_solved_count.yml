name: Update Oracle Solved Count

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo (main)
        uses: actions/checkout@v3
        with:
          repository: vikasvooradi/vikasvooradi
          path: profile
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout solution repo
        uses: actions/checkout@v3
        with:
          repository: vikasvooradi/leetcode-oracle
          path: solutions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Count Oracle problems
        id: count
        run: |
          COUNT=$(find solutions -type f \( -name "*.sql" -o -name "*.md" -o -name "*.txt" \) | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update README in profile repo
        run: |
          cd profile
          sed -i "s/<!--COUNT_START-->.*<!--COUNT_END-->/<!--COUNT_START-->${{ steps.count.outputs.count }}<!--COUNT_END-->/" README.md

      - name: Commit and push changes
        run: |
          cd profile
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add README.md
          git commit -m "Auto-update Oracle solved count" || echo "No changes to commit"
          git push
