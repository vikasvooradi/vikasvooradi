name: Update Oracle Solved Count
permissions:
  contents: write
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout leetcode-oracle repo
        uses: actions/checkout@v4
        with:
          repository: vikasvooradi/leetcode-oracle
          path: oracle_repo
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      
      - name: Count unique SQL problem folders
        id: count
        run: |
          COUNT=$(find oracle_repo -mindepth 2 -type f -name '*.sql' -print0 | \
                  xargs -0 -n1 dirname | \
                  sort -u | \
                  wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
      
      - name: Update README badge
        run: |
          sed -i "s|<!--COUNT_START-->.*<!--COUNT_END-->|<!--COUNT_START-->${{ steps.count.outputs.count }}<!--COUNT_END-->|g" README.md
      
      - name: Commit if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "Update Oracle SQL solved: ${{ steps.count.outputs.count }}"
          git push
