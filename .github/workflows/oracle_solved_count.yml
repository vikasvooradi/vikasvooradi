name: Update Oracle Solved Count

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:

      # Checkout profile repo (this repo)
      - name: Checkout profile repo
        uses: actions/checkout@v3

      # Checkout leetcode-oracle repo in separate folder
      - name: Checkout Oracle solutions repo
        uses: actions/checkout@v3
        with:
          repository: vikasvooradi/leetcode-oracle
          path: oracle_repo
          token: ${{ secrets.GITHUB_TOKEN }}

      # Count solution files
      - name: Count Oracle solutions
        id: count
        run: |
          COUNT=$(find oracle_repo -type f \( -name "*.sql" -o -name "*.md" -o -name "*.txt" \) | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      # Update README
      - name: Update README
        run: |
          sed -i "s/<!--COUNT_START-->.*<!--COUNT_END-->/<!--COUNT_START-->${{ steps.count.outputs.count }}<!--COUNT_END-->/" README.md

      # Commit + push
      - name: Commit and push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          git commit -m "Update Oracle solved count" || echo "No changes"
          git push
